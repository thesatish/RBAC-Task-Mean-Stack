<section class="dashboard container-fluid">
    <div class="mb-2">
        <div>Dashboard > Role > Create</div>
        <div class="border-top my-3"></div>
        <span class="d-block p-2 mb-4 bg-warning text-dark">Create Role</span>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label">
                    <span class="text-danger">*</span> Role Name
                </label>
                <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="modules.name">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label">
                    <span class="text-danger">*</span> Code
                </label>
                <input type="number" class="form-control" placeholder="Enter Name" [(ngModel)]="modules.code">
            </div>

            <div class="col-12">
                <label class="form-label">
                    <span class="text-danger">*</span> Description
                </label>
                <textarea class="form-control" rows="3" placeholder="Enter Description"
                    [(ngModel)]="modules.description"></textarea>
            </div>

            <div class="col-12 text-center">
                <button class="btn btn-primary" type="button" (click)="storeModule()">{{ button }}</button>
            </div>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-danger" [style.visibility]="selectedTaskIds.length > 1 ? 'visible' : 'hidden'"
                (click)="deleteModuleMultiple()">
                Delete All
            </button>
        </div>

        <div class="table-responsive" *ngIf="!isLoading">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" [(ngModel)]="allSelected" (change)="toggleAllSelection()"
                                [disabled]="roleList.length === 0" />
                        </th>
                        <th scope="col">S.No</th>
                        <th scope="col" style="width: 20%;">Role Name</th>
                        <th scope="col" style="width: 20%;">Role ID</th>
                        <th scope="col">Description</th>
                        <th scope="col" style="min-width: 170px;">Created At</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let module of roleList; let i = index">
                        <td>
                            <input type="checkbox" [(ngModel)]="module.selected" (change)="updateSelection()" />
                        </td>
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ module.name }}</td>
                        <td>{{ module.code }}</td>
                        <td>{{ module.description }}</td>
                        <td>{{ module.createdAt | date: 'dd-MM-yyyy hh:mm a' }}</td>
                        <td>
                            <i (click)="editRole(i)" class="fa fa-edit text-success"
                                title="Edit Task"></i>&nbsp;&nbsp;&nbsp;
                            <i (click)="deleteRole(i)" class="fa-solid fa-trash text-danger" title="Delete Task"></i>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="roleList.length === 0" class="text-center" colspan="8"> No Data </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
