<nav aria-label="Page navigation example" class="mt-2">
    <ul class="pagination justify-content-center">
      <!-- Previous button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:void(0)" (click)="previousPage()">Previous</a>
      </li>
  
      <!-- Page numbers -->
      <li
        class="page-item"
        *ngFor="let page of paginationArray"
        [class.active]="page === currentPage"
      >
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">
          {{ page }}
        </a>
      </li>
  
      <!-- Next button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0)" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
